### JANELAS ###
###############



# Veja https://wiki.hypr.land/Configuring/Window-Rules/ for more
# Veja https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Faça com que as janelas não fixem workspace ao abrir
windowrule = workspace unset

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
    name = network-manager
    match:class = ^com.network.manager$

    float = yes
    size = 550 600
    center = yes
}

windowrule {
    name = pavucontrol
    match:class = ^org.pulseaudio.pavucontrol$

    float = yes
    size = 680 600
    center = yes
}

windowrule {
    name = blueman-manager
    match:class = ^blueman-manager$

    float = yes
    size = 550 600
    center = yes
}

windowrule {
    name = thunar_dialog
    match:class = ^Andamento da operação de arquivo$
    
    float = yes
    center = yes
}

windowrule {
    name = steamapp
    match:title= ^Steam$

    center = yes
    float = no
    size = 1360 768
}

windowrule {
    name = steam
    match:class= ^steam$

    float = yes
}

windowrule {
    name = spotify
    match:class = ^(Spotify|spotify)$

    float = yes
    center = yes
    size = 1360 768
}

windowrule {
    name = gnome-calculator
    match:class = ^org.gnome.Calculator$

    float = yes
    size = 400 500
    center = yes
}

windowrule {
    name = gnome-calendar
    match:class = ^org.gnome.Calendar$
    float = yes
    size = 800 600
    center = yes
}

layerrule {
    name = selection-noanim
    match:namespace = selection

    no_anim = true
}